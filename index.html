<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Travel Bloom</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/free-photo/travel-concept-with-landmarks_23-2149153256.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            overflow-x: hidden;
        }

        nav {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
        }

        nav ul li a:hover {
            color: #FFD700;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 5px;
            padding: 5px 10px;
        }

        .search-bar input {
            border: none;
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
            outline: none;
            width: 250px;
        }

        .search-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-bar button:hover {
            color: #FFD700;
        }

        .search-bar button#search-button {
            font-size: 1em;
        }

        .search-bar button#reset-button {
            font-size: 1em;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 100px 20px 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .social-icons a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 2em;
            color: white;
        }

        .social-icons a:hover {
            color: #FFD700;
        }

        /* Updated recommendations styles */
        .recommendations {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-height: calc(100vh - 300px);
            overflow-y: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        /* Scrollbar styling */
        .recommendations::-webkit-scrollbar {
            width: 8px;
        }

        .recommendations::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .recommendations::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .recommendations::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .recommendation-card {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .recommendation-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .recommendation-card h3 {
            margin: 15px 0;
            font-size: 1.5em;
        }

        .recommendation-card p {
            font-size: 1em;
        }

        /* Prevent overflow on all levels */
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>

        <!-- Search Bar Form -->
        <form class="search-bar" onsubmit="searchRecommendations(event)">
            <input type="text" id="search-input" placeholder="Search recommendations..." />
            <button type="submit" id="search-button">Search</button>
            <button type="button" id="reset-button" onclick="resetSearch()">Reset</button>
        </form>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to Travel Bloom</h1>
        <p>Your one-stop platform to explore amazing travel destinations and get personalized recommendations for your next adventure.</p>

        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <!-- Recommendations Section -->
    <div class="recommendations" id="recommendations-container"></div>

    <script src="app.js"></script>
</body>
</html>
