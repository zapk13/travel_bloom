<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Travel Bloom</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/free-photo/travel-concept-with-landmarks_23-2149153256.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
        }

        nav ul li a:hover {
            color: #FFD700;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 5px;
            padding: 5px 10px;
        }

        .search-bar input {
            border: none;
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
            outline: none;
            width: 250px;
        }

        .search-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-bar button:hover {
            color: #FFD700;
        }

        .search-bar button#search-button,
        .search-bar button#reset-button {
            font-size: 1em;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 100px auto 30px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .social-icons a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 2em;
            color: white;
        }

        .social-icons a:hover {
            color: #FFD700;
        }

        /* Updated recommendations styles */
        .recommendations {
            margin: 0 auto 30px;
            width: 90%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .recommendation-card {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .recommendation-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .recommendation-card h3 {
            margin: 15px 0;
            font-size: 1.5em;
        }

        .recommendation-card p {
            font-size: 1em;
            margin-bottom: 15px;
        }

        /* Prevent overflow on all levels */
        * {
            box-sizing: border-box;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 10px;
            }

            nav ul {
                margin-bottom: 10px;
            }

            .content {
                margin-top: 150px;
                margin-left: 20px;
                margin-right: 20px;
            }

            .recommendations {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>

        <!-- Search Bar Form -->
        <form class="search-bar" onsubmit="searchRecommendations(event)">
            <input type="text" id="search-input" placeholder="Search recommendations..." />
            <button type="submit" id="search-button">Search</button>
            <button type="button" id="reset-button" onclick="resetSearch()">Clear</button>
        </form>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to Travel Bloom</h1>
        <p>Your one-stop platform to explore amazing travel destinations and get personalized recommendations for your next adventure.</p>

        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <!-- Recommendations Section -->
    <div class="recommendations" id="recommendations-container"></div>

    <script src="app.js"></script>
</body>
</html>
