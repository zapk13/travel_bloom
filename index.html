<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Travel Bloom</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet"> <!-- Google Fonts Link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome Link -->
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/free-photo/travel-concept-with-landmarks_23-2149153256.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        /* Navigation Bar Styling */
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center; /* Vertically center the navbar items */
            height: 60px; /* Adjust height as needed */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Vertically center the items */
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
        }

        nav ul li a:hover {
            color: #FFD700; /* Hover effect on links */
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-left: 30px;
        }

        .search-container input[type="text"] {
            padding: 8px;
            width: 200px;
            font-size: 1.2em;
            border-radius: 5px;
            border: none;
        }

        .search-container button {
            padding: 8px 16px;
            font-size: 1.2em;
            margin-left: 10px;
            background-color: #FFD700;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #FFA500;
        }

        .reset-button {
            padding: 8px 16px;
            font-size: 1.2em;
            margin-left: 10px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-button:hover {
            background-color: #FF4500;
        }

        /* Content Section */
        .content {
            background-color: rgba(0, 0, 0, 0.6); /* Dark background for readability */
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 100px 20px 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .social-icons a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 2em;
            color: white;
        }

        .social-icons a:hover {
            color: #FFD700; /* Change icon color on hover */
        }

        /* Recommendations Section */
        .recommendations-container {
            margin-top: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .city-card {
            border: 1px solid #ddd;
            padding: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
        }

        .city-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .city-card h3 {
            font-size: 1.5em;
            margin-top: 10px;
            color: #333;
        }

        .city-card p {
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <!-- Search bar in navbar -->
            <form class="search-container">
                <input type="text" id="search-input" placeholder="Search destinations...">
                <button type="submit">Search</button>
                <button type="reset" class="reset-button">Reset</button> <!-- Reset Button -->
            </form>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to Travel Bloom</h1>
        <p>Your one-stop platform to explore amazing travel destinations and get personalized recommendations for your next adventure. Whether you're looking for serene beaches or vibrant cities, we have you covered!</p>
        
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <!-- Recommendations Section -->
    <div class="recommendations-container" id="recommendations-container">
        <!-- Recommendations will be dynamically inserted here by JavaScript -->
    </div>

    <!-- Link to JavaScript file -->
    <script>
        // Fetching data from the JSON file
        fetch('travel_recommendation_api.json')
            .then(response => response.json())
            .then(data => {
                console.log(data); // Log the fetched data to check if it works

                // Dynamically create the city cards and insert them into the DOM
                const container = document.getElementById('recommendations-container');

                data.forEach(place => {
                    const cityCard = document.createElement('div');
                    cityCard.classList.add('city-card');

                    cityCard.innerHTML = `
                        <img src="${place.imageURL}" alt="${place.name}">
                        <h3>${place.name}</h3>
                        <p>${place.description}</p>
                    `;

                    container.appendChild(cityCard);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>

</body>
</html>
