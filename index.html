<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendations</title>
    <style>
        /* Prevent horizontal overflow */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal overflow */
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        #search-form {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        #search-form input {
            padding: 10px;
            width: 200px;
        }

        #search-form button {
            padding: 10px 15px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }

        #search-form button:hover {
            background-color: #777;
        }

        /* Styling for the recommendation cards */
        .recommendation-card {
            width: 200px;
            margin: 10px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
        }

        .recommendation-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .recommendation-card h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .recommendation-card p {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Header with Search Form -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <form id="search-form" onsubmit="searchRecommendations(event)">
            <input type="text" id="search-input" placeholder="Search..." required>
            <button type="submit">Search</button>
            <button type="button" onclick="resetSearch()">Reset</button>
        </form>
    </header>

    <!-- Recommendations Section -->
    <div id="recommendations-container" style="display: none;"></div>

    <script src="app.js"></script>
</body>
</html>
